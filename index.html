<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="page">
    <div class="logo">
      <div class="bar">
        <img src="./img/odin-lined.png" alt="Odin">
        <p>ODIN</p>
      </div>
    </div>
    <div class="info">
      <div class="cta">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
          <p>Sign up <span>now</span> to get started.</p></p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form">
        <h3>Let's do this!</h3>
        <div class="form-inputs">
          <div class="row">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="number" id="phone-number" name="phone-number">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" minlength="3" maxlength="30">
            </div>
            <div>
              <label for="phone-number">Confirm Password</label>
              <input type="confirm-password" id="password" name="confirm-password">
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <button class="btn">
          Create Account
        </button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
